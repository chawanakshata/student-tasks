<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tasks:</h1>
    <table id="studentTasks" border="1">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Task</th>
                <th>Due Date</th>
                <th>Details</th>
                
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <script>
        console.log('hello')
        fetch('http://localhost:3300/getstudentTask')
        .then((res) => res.json())
        .then((data) => {
            console.log('fetched data', data);
            const tableBody=document.getElementById('tableBody');
            tableBody.innerHTML='';
            data.forEach(task => {
                const row=document.createElement('tr');
                row.innerHTML=`
                   <td>${task.courseId}</td>
                   <td>${task.taskName}</td>
                   <td>${task.dueDate}</td>
                   <td>${task.additionalDetails}</td>
                   
                `
                tableBody.appendChild(row);
            });
        })
        .catch((e) => console.log(e))
    </script>
</body>
</html>
